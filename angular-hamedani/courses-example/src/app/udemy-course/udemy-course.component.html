<form #f="ngForm" (ngSubmit)="submit(f)">
    <div id="courseName" class="form-group">
        <label for="name">Name</label>
        <input type="text" name="courseName" required ngModel minlength="5" #courseName="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course Name is required</div>
            <div *ngIf="courseName.errors.minlength">Course Name should be minimum 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" #category="ngModel" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let choice of categories" [ngValue]="choice">{{choice.name}}</option>
        </select>
        <div *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required" class="alert alert-danger">Please choose a category</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="gaurantee">
            <input type="checkbox" ngModel name="gaurantee" #gaurantee="ngModel" required>
            30-day money-back gaurantee
        </label>
    </div>
    <div>{{f.value | json}}</div>
    <br>
    <div>
        <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
    </div>
</form>
