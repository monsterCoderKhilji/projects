<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" ngModel required name="firstName" #firstName="ngModel" (change)="log(firstName)"
            type="text" minlength="3" pattern="banana" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required</div>
            <div *ngIf="firstName.errors.minlength">First Name should have minimum 3 characters.</div>
            <div *ngIf="firstName.errors.pattern">First Name does not match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" type="text" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="isSubscribe" ngModel>Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethod" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>
    <div class="radio" *ngFor="let method of contactMethod">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
